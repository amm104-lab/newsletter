      body{
        background-color: rgb(236, 236, 236);
        padding: 0  ;
        margin: 0 ;
        display: flex;
        justify-content: center;
        font-family: "Noto Sans", Helvetica, Arial, sans-serif;
      }

      .container {
        background-color:#d93951;
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: 0;
      }

      .header {
        background-color:#ffffff;
        color: #410002;
        display: flex;
        justify-content: center;
        text-align: center;
      }

      h1 {
        margin: 5px;
      }
      .image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2%;
      }
      .content {
        background-color: #fef9c3;
        padding: 3%;
        margin: 1% 5% 3%;
        border-radius: 5px;
        outline: 2px solid #f1d6dd46;
        color: #850122;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      

      .footer {
        background-color:#ffffff;
        color: #410002;
        display: flex;
        justify-content:space-evenly;
        align-items: center;   
        gap: 15%;
        }

      ul {
        list-style-type: none;
        display: flex;
        gap: 10%;
        flex-wrap: wrap;
        justify-content: end;
      }

      button {
        background-color:#d93951;
        border-radius: 8px;
        color: #ffffff;
        padding: 6px 12px 6px 12px;
        line-height: 28.8px;
        border: 1px solid var(--red-nota);
        font-size: large;
      }

      .button-style {
        text-decoration: none;
        color: #ffffff;
      }

      .link-style {
        text-decoration: none;
        color: white;
      }

      .tuta-logo{
        margin: 10px 0 5px 0;
      }
